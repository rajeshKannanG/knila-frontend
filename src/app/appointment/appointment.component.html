<mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Appointment</h2>
        <mat-error *ngIf="loginInvalid">
          {{errMsg}}
        </mat-error>
        <mat-form-field>
          <mat-label>Doctor</mat-label>
          <mat-select formControlName="selectedDr" (selectionChange)="onSelectChange()" name="data">
            <mat-option *ngFor="let data of drList" [value]="data">
              {{data.userName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <span *ngIf="selectedVal !==''" style='color:blueviolet'>Location Name is {{selectedVal}}</span>
        
        <!-- <mat-form-field>
          <mat-label>Location</mat-label>
          <mat-select formControlName="selectedLocation" name="data">
            <mat-option *ngFor="let data of locationList" [value]="data._id">
              {{data.locationName}}
            </mat-option>
          </mat-select>
        </mat-form-field> -->
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [min]="minDate" [max]="maxDate" formControlName="appointmentDate" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
